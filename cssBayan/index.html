<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan meme</title>
  </head>

  <body>
    <div class="accordion">
      <h1 class="h1">
        CSS Bayan
      </h1>
      <div class="meme meme--1">
        <input type="radio" name="meme__rad" id="meme1" class="meme__input meme__input--1" checked>
        <label for="meme1" class="meme__title"> When you're on fire</label>
        <label for="meme1" class="meme__figure meme__figure--1">
          <img src="img/img-1.png" alt="girl in front of a house on fire" class="meme__img">
        </label>

      </div>
      <div class="meme meme--2">
        <input type="radio" name="meme__rad" id="meme2" class="meme__input">
        <label for="meme2" class="meme__title"> Merge lover</label>
        <label for="meme2" class="meme__figure">
          <img src="img/img-2.jpg" alt="cactus" class="meme__img">
        </label>

      </div>
      <div class="meme meme--3">
        <input type="radio" name="meme__rad" id="meme3" class="meme__input">
        <label for="meme3" class="meme__title"> I do like to study</label>
        <label for="meme3" class="meme__figure">
          <img src="img/img-3.jpg" alt="study meme" class="meme__img">
        </label>

      </div>
      <div class="meme meme--4">
        <input type="radio" name="meme__rad" id="meme4" class="meme__input">
        <label for="meme4" class="meme__title"> How many pet projects have you done?</label>
        <label for="meme4" class="meme__figure">
          <img src="img/img-4.jpg" alt="project meme" class="meme__img">
        </label>

      </div>
      <div class="meme meme--5">
        <input type="radio" name="meme__rad" id="meme5" class="meme__input">
        <label for="meme5" class="meme__title"> Stage#2 survivors</label>
        <label for="meme5" class="meme__figure">
          <img src="img/img-5.png" alt="Stage#2 survivors" class="meme__img">
        </label>
      </div>

    </div>

  </body>

</html>
